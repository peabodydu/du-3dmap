<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DU-3dMap</title>
		<style>
			body { margin: 0; background-color: lightseagreen; }
		</style>
		<script src="./atlas.js"></script>
	</head>
<body>

<script type="importmap">
	{
		"imports": {
		"three": "https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.module.js"
		}
	}
	</script>
	<script type="module">
		import * as THREE from 'three';
		
		import { GUI } from 'https://cdn.jsdelivr.net/npm/three@0.146.0/examples/jsm/libs/lil-gui.module.min.js';
		import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.146.0/examples/jsm/controls/OrbitControls.js';
		import { TransformControls } from 'https://cdn.jsdelivr.net/npm/three@0.146.0/examples/jsm/controls/TransformControls.js';	
		
		const scene = new THREE.Scene();
		const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

		const renderer = new THREE.WebGLRenderer();
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		const geometry = new THREE.BoxGeometry( 1, 1, 1 );
		const material = new THREE.MeshBasicMaterial( { color: 0x00f05f } );
		const cube = new THREE.Mesh( geometry, material );
		scene.add( cube );

		camera.position.z = 5;

		function animate() {
			requestAnimationFrame( animate );

			cube.rotation.x += 0.01;
			cube.rotation.y += 0.01;

			renderer.render( scene, camera );
		};

		animate();
	</script>
</body>
</html>
