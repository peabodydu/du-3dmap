<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DU-3dMap</title>
		<style>
			body { margin: 0; background-color: lightseagreen; }
		</style>
		<script src="./atlas.js"></script>
	</head>
<body>

	<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

	<script type="importmap">
		{
			"imports": {
				"three": "https://unpkg.com/three/build/three.module.js"
			}
		}
	</script>
	<script type="module">
		import * as THREE from 'three';
		
		//import { GUI } from 'https://unpkg.com/three/examples/jsm/libs/lil-gui.module.min.js';
		import { OrbitControls } from 'https://unpkg.com/three/examples/jsm/controls/OrbitControls.js';
		import { TransformControls } from 'https://unpkg.com/three/examples/jsm/controls/TransformControls.js';	
		
		const scene = new THREE.Scene();
		const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

		const renderer = new THREE.WebGLRenderer();
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		const geometry = new THREE.BoxGeometry( 1, 1, 1 );
		const material = new THREE.MeshBasicMaterial( { color: 0x00f05f } );
		const cube = new THREE.Mesh( geometry, material );
		scene.add( cube );

		camera.position.z = 5;

			const planeGeometry = new THREE.PlaneGeometry( 2000, 2000 );
			planeGeometry.rotateX( - Math.PI / 2 );
			const planeMaterial = new THREE.ShadowMaterial( { color: 0x000000, opacity: 0.2 } );

			const plane = new THREE.Mesh( planeGeometry, planeMaterial );
			plane.position.y = - 200;
			plane.receiveShadow = true;
			scene.add( plane );

			const helper = new THREE.GridHelper( 2000, 100 );
			helper.position.y = - 199;
			helper.material.opacity = 0.25;
			helper.material.transparent = true;
			scene.add( helper );

		function animate() {
			requestAnimationFrame( animate );

			cube.rotation.x += 0.01;
			cube.rotation.y += 0.01;

			renderer.render( scene, camera );
		};

		animate();
	</script>
</body>
</html>
