<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DU-3dMap</title>
		<style>
			body { margin: 0; background-color: lightseagreen; }
		</style>
		<script src="./planets.js"></script>
	</head>
<body>

	<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

	<script type="importmap">
		{
			"imports": {
				"three": "https://unpkg.com/three/build/three.module.js"
			}
		}
	</script>
	<script type="module">
		import * as THREE from 'three';
		
		//import { GUI } from 'https://unpkg.com/three/examples/jsm/libs/lil-gui.module.min.js';
		import { OrbitControls } from 'https://unpkg.com/three/examples/jsm/controls/OrbitControls.js';
		import { TransformControls } from 'https://unpkg.com/three/examples/jsm/controls/TransformControls.js';	
		
		const scene = new THREE.Scene();
		const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

		const renderer = new THREE.WebGLRenderer();
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		const geometry = new THREE.BoxGeometry( 1, 1, 1 );
		const material = new THREE.MeshBasicMaterial( { color: 0x00f05f } );
		const cube = new THREE.Mesh( geometry, material );
		//scene.add( cube );

		camera.position.x = 500;
		camera.position.y = 500;
		camera.position.z = 50;
/* 
			const planeGeometry = new THREE.PlaneGeometry( 2000, 2000 );
			planeGeometry.rotateX( - Math.PI / 2 );
			const planeMaterial = new THREE.ShadowMaterial( { color: 0x000000, opacity: 0.2 } );

			const plane = new THREE.Mesh( planeGeometry, planeMaterial );
			plane.position.y = - 200;
			plane.receiveShadow = true;
			scene.add( plane );
 */
			const gridHelper = new THREE.GridHelper( 2000, 100 );
			//gridHelper.position.y = - 199;
			gridHelper.material.opacity = 0.25;
			gridHelper.material.transparent = true;
			scene.add( gridHelper );

			const pointLight = new THREE.PointLight(); // 0xffffa0, 3, 100 );
			pointLight.position.set( 0, 0, 0 );
			scene.add( pointLight );

/* 			const sphereSize = 10;
			const pointLightHelper = new THREE.PointLightHelper( pointLight, sphereSize );
			scene.add( pointLightHelper ); */


			const controls = new OrbitControls( camera, renderer.domElement );
			//controls.update() must be called after any manual changes to the camera's transform
			camera.position.set( 0, 20, 100 );
			controls.update();

			
			//const s = new THREE.Sphere( new THREE.Vector3(10,10,10),  3.5)
			const sgeometry = new THREE.SphereGeometry( 15, 32, 16 );
			//const smaterial = new THREE.MeshBasicMaterial( { color: 0x0000ff } );
			const mnm = new THREE.MeshNormalMaterial();
			const sphere = new THREE.Mesh( sgeometry, mnm );
			sphere.position.x = 50;
			//scene.add( sphere );


			// load the planets/moons from atlas.lua data
			const scale = 0.000005;
			for(var propertyName in planets) {
				if (propertyName.startsWith("Thades Asteroid")) { continue; }
				const p = planets[propertyName];
				const r = p.radius * 2 * scale * 1;
				const g = new THREE.SphereGeometry( r, 32, 16 );
				const s = new THREE.Mesh(g, mnm);
				s.position.x = p.center[0] * scale;
				s.position.y = p.center[2] * scale;
				s.position.z = p.center[1] * scale;
				scene.add(s);				
			}


			
		function animate() {
			requestAnimationFrame( animate );

			cube.rotation.x += 0.01;
			cube.rotation.y += 0.01;


			// required if controls.enableDamping or controls.autoRotate are set to true
			controls.update();


			renderer.render( scene, camera );
		};

		animate();
	</script>
</body>
</html>
